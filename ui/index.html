<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <link href="./style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/cdedc2e536.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
</head>

<body>
    <div id="request" style="display: none;">
        <div id="req">
            <div id="blur" style="display: none;"></div>
            <h1 id="request-header-topic"></h1>
            <p id="request-header-description"></p>
            <div id="request-btns">
                <h1 class="btn yes" onclick="acceptRequest()"><i class="fa-solid fa-circle-check"></i> Yes</h1>
                <h1 class="btn no" onclick="denyRequest()"><i class="fa-solid fa-circle-xmark"></i> No</h1>
            </div>

    
            <div id="end-content">
                <div class="wrapper" id="yesmark" style="display: none;"> 
                    <svg class="checkmark" viewBox="0 0 52 52"> 
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> 
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                <div class="wrapper" id="nomark" style="display: none;">
                    <svg class="checkmark2" viewBox="0 0 52 52">
                        <circle class="checkmark_circle2" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark_check2" fill="none" d="M14.1 14.1l23.8 23.8 m0,-23.8 l-23.8,23.8"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
